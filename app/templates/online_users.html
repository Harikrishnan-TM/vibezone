<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Girls</title>
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #incoming-call-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            flex-direction: column;
            text-align: center;
        }

        #incoming-call-overlay div {
            animation: pulse 1s infinite;
        }
    </style>
</head>

<body>

    <h2>Girls Available for Call üíÅ‚Äç‚ôÄÔ∏è</h2>

    <div id="online-list">
        {% include "partials/online_list.html" %}
    </div>

    <script>
        function refreshOnlineList() {
            fetch("{% url 'online_users_partial' %}")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("online-list").innerHTML = html;
                })
                .catch(error => {
                    console.error("Error fetching the online users list:", error);
                });
        }

        setInterval(refreshOnlineList, 3000);
    </script>

    <br>
    <a href="{% url 'home' %}">‚¨ÖÔ∏è Back to Dashboard</a>



</body>

</html>
