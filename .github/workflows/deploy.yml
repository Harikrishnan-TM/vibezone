name: Deploy to Fly.io

on:
  push:
    branches:
      - master  # your current default branch

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Try Deploying with Multiple Volumes
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Define volume sources to try in order
          volumes=("pg_data_try4" "pg_data_try3" "pg_data_retry" "pg_data_new")

          for vol in "${volumes[@]}"; do
            echo "üîÅ Trying volume: $vol"
            # Update fly.toml mounts source line
            sed -i "s/source = \".*\"/source = \"$vol\"/" fly.toml

            # Try deployment
            if flyctl deploy --remote-only; then
              echo "‚úÖ Successfully deployed using volume: $vol"
              exit 0
            else
              echo "‚ùå Failed with volume: $vol, trying next..."
            fi
          done

          echo "üö® All volume attempts failed"
          exit 1
